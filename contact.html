<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ISUD</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/normalize.css"/>
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <script async src="scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <img src="media/isudlogo.png" alt="ISDU logo">
    </header>
    <nav class="navbar">
      <div class="dropdown">
        <button class="dropbtn"><i class="fa fa-bars"></i></button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="aboutUs.html">About ISUD</a>
          <a href="announcements.html">Announcements</a>
          <a href=pastevents.html>Past Events</a>
          <a href=contact.html>Contact</a>
		      <a href=login.html>Log In</a>
        </div>
      </div>
    </nav>
    <section id="contact-splashimg">
      <img src="media/architecture-austria-body-of-water-2032332.jpg" alt="Austria mountains photo">
    </section>
    <section id="contact">
      <div id="left-wrapper">
        <h3 class="font-b">Thank you for your interest in ISUD. Sign up for our mailing list to get event updates straight to your email.</h3>
        <br/>
        <div>
            <iframe width="100%" height="150%" frameborder="0" allowfullscreen="yes" scrolling="no" title="Google Maps" aria-label="Google Maps" src="https://static.parastorage.com/services/santa/1.7061.1/static/external/googleMap.html?language=en&amp;lat=52.2296756&amp;long=21.012228700000037&amp;address=Warsaw, Poland&amp;addressInfo=ISUD is governed by an international body of professionals, XI World Congress 2016 will be held in Warsaw, Poland.&amp;showZoom=true&amp;showStreetView=false&amp;showMapType=true"></iframe>
        </div>
      </div>
      <div id="right-wrapper">
      <div>
            <h2>Contact US</h2>
      </div>
      <br />
      <div id="form-left-wrapper">
            <span class="col-12" >
                    <label htmlFor="customerName" class="col-12">
                      <strong >Your Name:</strong>
                            <input
                              type="text"
                              name="customerName"
                              placeholder="Jane Doe"
                              class="form-control"
                              maxLength="50"
                              minLength="3"
			      required
			      autocomplete="on"
                            />
                    </label>
                </span>
              <br />
              <span class="col-12">
                    <label htmlFor="customerEmail" class="col-12">
                      <strong>Email:</strong>
                      <input
                        type="email"
                        name="customerEmail"
                        placeholder="email@isud.com"
                        class="form-control"
                        maxLength="50"
                        minLength="3"
			required
			autocomplete="on"
                      />
                    </label>
                </span>
      </div>
      <div id="form-right-wrapper">
            <span class="col-12" >
                    <label htmlFor="subject" class="col-12">
                      <strong >Subject:</strong>
                            <input
                              type="text"
                              name="Subject"
                              placeholder="What is your message about?"
                              class="form-control"
                              maxLength="50"
                              minLength="3"
			      required
			      autocomplete="on"
                            />
                    </label>
                </span>
              <br />
              <span class="col-12">
                    <label htmlFor="PhoneNumber" class="col-12">
                      <strong>Phone Number:</strong>
                      <input
                        type="tel"
                        name="PhoneNumber"
                        placeholder="(123)123-4567"
                        class="form-control"
                        maxLength="50"
                        minLength="3"
			required
			autocomplete="on"
                      />
                    </label>
                </span>
      </div>
      <br/>
      <br/>
      <div class="col-12">
            <strong>Please tell us how can we help you</strong>
            <br />
            <textarea
              ref="reasonOfVisit"
              name="reasonOfVisit"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
          <div class="col-12">
                <br />
                <button type="submit" class="btn--red">&nbsp;&nbsp;&nbsp;&nbsp;Send&nbsp;&nbsp;&nbsp;&nbsp;</button>
              </div>
              <br class="clear" />
              <hr />
      </div>
    </section>
  </body>
</html>
